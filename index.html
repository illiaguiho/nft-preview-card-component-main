<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="nft">
      <div class="bloc">
        <img src="images/icon-view.svg" alt="" width="auto" height="35" class="view-icon">
      </div>
    </div>
    <h1 class="name">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="infos">
      <div class="price"><img src="images/icon-ethereum.svg" alt="" height="18" width="auto" class="ethereum" >
        <div class="price-text">
      0.041 ETH</div></div>
      <div class="days"><img src="images/icon-clock.svg" alt=""> <div class="days-text">3 days left</div></div>
    </div>
    <hr class="line">
    <div class="author">
      <div class="author-image">
        <img src="images/image-avatar.png" alt="" width="32" height="auto" class="author-img">
      </div>
      <p class="author-text">Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/illiaguiho" target="_blank">Elivi Guiho</a>.
  </div>
</body>

</html>
